<div class="profile-page">
  <div *ngIf="successMessage" class="profile-page__alert profile-page__alert--success">
    {{ successMessage }}
  </div>

  <div *ngIf="errorMessage" class="profile-page__alert profile-page__alert--error">
    {{ errorMessage }}
  </div>

  <div *ngIf="isLoading" class="profile-page__status">
    Loading profile...
  </div>

  <section *ngIf="!isLoading && profile" class="profile-card">
    <div class="profile-card__picture">
      <img *ngIf="profile.profilePictureUrl; else noPicture"
           [src]="profile.profilePictureUrl"
           alt="Tourist profile picture">
      <ng-template #noPicture>
        <div class="profile-card__placeholder">
          No photo
        </div>
      </ng-template>
    </div>

    <div class="profile-card__details">
      <h2>{{ profile.name }} {{ profile.surname }}</h2>

      <p class="profile-card__label">Biography</p>
      <p class="profile-card__text">
        {{ profile.biography || 'You have not added a biography yet.' }}
      </p>

      <p class="profile-card__label">Motto</p>
      <p class="profile-card__text">
        {{ profile.motto || 'No motto provided yet.' }}
      </p>

      <button type="button" class="primary-button" (click)="editProfile()">
        Edit Profile
      </button>
    </div>
  </section>
</div>
