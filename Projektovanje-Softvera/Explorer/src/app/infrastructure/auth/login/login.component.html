<form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="outline">
    <mat-label>Username</mat-label>
    <input matInput formControlName="username" type="text" autocomplete="username">
    <mat-error *ngIf="username?.hasError('required') && username?.touched">
      Username is required.
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Password</mat-label>
    <input matInput formControlName="password" [type]="'password'" autocomplete="current-password">
    <mat-error *ngIf="password?.hasError('required') && password?.touched">
      Password is required.
    </mat-error>
  </mat-form-field>

  <button color="primary"
          type="submit"
          mat-raised-button
          [disabled]="isSubmitting">
    {{ isSubmitting ? 'Logging in...' : 'Login' }}
  </button>

  <div class="error-message" *ngIf="errorMessage">
    {{ errorMessage }}
  </div>

  <p>Don't have an account yet?<a routerLink="/register">Sign Up</a></p>
</form>
